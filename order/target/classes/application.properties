server.port=8090
#springmvc
spring.mvc.view.prefix:/WEB-INF/
spring.mvc.view.suffix:.jsp

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/yize?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiqueries=true&autoReconnectForPools=true&serverTimezone=Asia/Shanghai
spring.datasource.username = root
spring.datasource.password =
mybatis.mapper-locations=classpath:mybatis/*.xml
spring.mvc.static-path-pattern= /**

pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
#pageSize=0
pagehelper.page-size-zero=false
server.servlet.session.timeout= 20m

